{% extends 'base.html' %}
{% load humanize %}


{% block body %}

{% if data %}
<table class="table table-striped">

  <thead>
    <tr>
      <th>Year</th>
      <th>Amount</th>
    </tr>
  </thead>

  {% for object in data %}
    <tr>

      <td>
        <a href="{% url 'expense:month-wise-expense' %}?year={{ object.0 }}">
          {{ object.0 }}
        </a>
        ( By 
          <a href="{% url 'expense:day-wise-expense' %}?year={{ object.0 }}">day</a> |
          <a href="{% url 'expense:goto_year_expense' year=object.0 %}">remark</a>
        )
      </td>

      <td>
          <span data-toggle="tooltip" data-placement="top" title="This year's EIR: {{ object.4 }}%; All Time EIR: {{ object.3 }}%; Expense Ratio: {{ object.2 }}%">
            {{ object.1|intcomma }}
          </span>
      </td>

    </tr>
  {% endfor %}

  </table>

  {% include 'paginator.html' %}
  
  {% else %}

  <h2>No data to show.</h2>

  {% endif %}

{% endblock body %}
