{% extends 'base.html' %}
{% load humanize %}


{% block body %}

{% if data %}
<table class="table table-striped">

  <thead>
    <tr>
      <th>Year</th>
      <th>Total Amount</th>
    </tr>
  </thead>

  {% for object in data %}
    <tr>

      <td>
        <a href="{% url 'expense:month-wise-expense' %}?year={{ object.year }}">
          {{ object.year }}
        </a>
        ( By 
          <a href="{% url 'expense:day-wise-expense' %}?year={{ object.year }}">day</a> |
          <a href="{% url 'expense:goto_year_expense' year=object.year %}">remark</a>
        )
      </td>

      <td>
          <span data-toggle="tooltip" data-placement="top" title="Year's EIR: {{ object.year_eir }}%; All Time EIR: {{ object.eir }}%; Expense Ratio: {{ object.expense_ratio }}%">
            {{ object.amount|intcomma }}
          </span>
      </td>

    </tr>
  {% endfor %}

  </table>

  {% include 'paginator.html' %}
  
  {% else %}

  <h2>No data to show.</h2>

  {% endif %}

{% endblock body %}
