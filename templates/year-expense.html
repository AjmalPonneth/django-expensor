{% extends 'base.html' %}
{% load humanize %}


{% block body %}

{% if data %}
<table class="table table-striped">
    
    <tr>
      <th>Year</th>
      <th>Amount</th>
    </tr>

    {% for object in data %}
    <tr>

      <td>
        <a href="{% url 'expense:month-wise-expense' %}?year={{ object.0 }}">
          {{ object.0 }}
        </a>
        (by <a href="{% url 'expense:goto_year_expense' year=object.0 %}">remark</a>)
      </td>

      <td>
          <span data-toggle="tooltip" data-placement="top" title="Expense Ratio: {{ object.2 }}% & Expense to Income Ratio: {{ object.3 }}%">
            {{ object.1|intcomma }}
          </span>
      </td>

    </tr> 

    {% endfor %}
    

  </table>

  {% include 'paginator.html' %}
  
  {% else %}

  <h2>No data to show.</h2>

  {% endif %}

{% endblock body %}
