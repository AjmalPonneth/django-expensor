{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block body %}


<div class="row">

    <div class="col-md-4 col-lg-4"></div>
    <div class="col-md-4 col-lg-4 col-sm-12">
        <h3>{{ title }}:</h3>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
            <br>
            <a style="float:right;" class="btn btn-primary" href="{% url 'income:savings-calculation-detail' %}"><i class="glyphicon glyphicon-cog"></i></a>
        </form>
        
    </div>
    <div class="col-md-4 col-lg-4"></div>

</div>

<p><br><br><br><br><br></p>
{% endblock body %}
