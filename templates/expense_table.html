{% load humanize %}

<table class="table table-striped">
  
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Remark</th>
      <th>Action</th>
      <!-- <th>Message</th> -->
    </tr>
  </thead>

  {% for object in objects %}
    <tr>
      <td>{{ object.timestamp|date:"d M, Y" }}</td>
      <td>{{ object.amount|intcomma }}</td>
      <td>{% if object.remark %}{{ object.remark }}{% endif %}</td>
      <td>
        <a href="{% url "expense:update_expense" id=object.id %}">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </a>
      </td>
    </tr>
  {% endfor %}

</table>
