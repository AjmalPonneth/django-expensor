{% extends 'base.html' %}
{% load humanize %}


{% block body %}

{% if data %}
<table class="table table-striped">
    
    <tr>
      <th>Months</th>
      <th>Total Amount</th>
    </tr>
    {% for object in data reversed %}
    <tr>
      <td>
        <a href="{% url 'expense:goto_expense' year=object.0.year month=object.0.month %}">
          {{ object.0|date:"Y" }} {{ object.0|date:"M" }}
        </a>
        ( By
          <a href="{% url 'expense:remark_monthly_expense' year=object.0.year month=object.0.month %}">
            Remark
          </a>
        )
      </td>
      <td>
          {{ object.1|intcomma }}
      </td>
    </tr> 

    {% endfor %}
    

  </table>
  {% else %}

  <h2>No data to show.</h2>

  {% endif %}

{% endblock body %}
