{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load humanize %}
{% load income_utils %}

{% block body %}

<h3>{{ title }}</h3><br>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" class="btn btn-danger" value="Confirm">
    <input type="submit" class="btn btn-success" value="Cancel">
</form>


{% endblock body %}
